---
layout: default
---

<article class="dt w-100"  style="background-color: {{page.background}}">
  <div class="dtc v-mid tc ph3 ph4-l" style="color: {{ page.color }}">
    <h1 class="f3 f2-m f1-l fw6 tc">{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>
</article>

<div class="cf pt4 pb2 mw5 center">
	{% for framework in site.frameworks reversed %}
		<article>
	    <a class="link dt w-100 bb b--black-10 pb2 mt2 dim blue" href="{{framework.url}}">
	      <div class="dtc w3">
	        <img src="{{ framework.img-src }}" class="db w-100"/>
	      </div>
	      <div class="dtc v-top pl2">
	        <h1 class="f5 tc fw6 lh-title near-black mv0">{{framework.title}}</h1>
	        <h2 class="f6 fw4 mt2 tc mb0 black-60">{{framework.bump}}</h2>
	      </div>
	    </a>
	  </article>
	{% endfor %}
</div>

<div class="cf mw9 center">
	{{ content }}
</div>
