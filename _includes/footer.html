<footer>
  <div class="cover bg-left bg-center-l" style="background-image: url(/img/bg.png)">
    <form class="center pa3" action="https://formspree.io/feedback@serverlessconsultants.com" method="POST">
      <fieldset class="cf bn ma0 pa4">
        <h3 class="pa0 f3 f2-ns mb3 white tc">Want more Serverless?</h3>
        <h5 class="pa0 f4 f3-ns mb3 white tc">Subscribe to our mailing list to receive an update when new items arrive!</h5>
        <div class="cf mw7 center">
          <label class="clip" for="email-address">Email Address</label>
          <input placeholder="Your Email Address"
                 type="email"
                 name="_replyto"
                 class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns">
          <input
                  class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                  type="submit"
                  value="Subscribe">
        </div>
      </fieldset>
    </form>
  </div>

  <div class="pb4 pt2 ph3 ph5-ns tc lh-copy">
    {% assign pages = site.pages | where: 'layout', 'default' %}
    {% for page in pages %}
      {% if page.title %}
      <a class="pv2 db ph3 link dim near-black" href="{{page.url}}">{{page.title}}</a>
      {% endif %}
    {% endfor %}
  </div>

  <div class="pb4 pt2 ph3 ph5-ns tc lh-copy">
    <a href="/">Serverless Directory</a>
  </div>

</footer>
