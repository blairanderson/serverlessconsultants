<footer class="cf w-100">
  <div class="cover bg-left bg-center-l pv5" style="background-image: url(/img/bg.png)">
    <form action="{{site.mailchimp_action}}" method="post"
        id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
        class="center pa3" target="_blank" novalidate>
      <div>
        <h3 class="pa0 f3 f2-ns mb3 mt0 white tc">Want more Serverless?</h3>
        <h5 class="pa0 f4 f3-ns mb3 white tc">Subscribe to our mailing list to receive an update when new items arrive!</h5>
        <div class="cf mw7 center">
          <label class="clip" for="email-address">Email Address</label>
          <input placeholder="Your Email Address"
                 type="email"
                 name="EMAIL"
                 class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns">
           <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
           <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{site.mailchimp_hidden}}" tabindex="-1" value=""></div>

          <input
                  class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                  name="subscribe"
                  type="submit"
                  value="Subscribe">
        </div>
      </div>
    </form>
  </div>
  <div class="pb4 pt2 ph3 ph5-ns tc lh-copy">
    {% assign pages = site.pages | where: 'layout', 'default' %}
    {% for page in pages %}
      {% if page.title %}<a class="pv2 db ph3 dim" href="{{page.url}}">{{page.title}}</a>{% endif %}
    {% endfor %}
  </div>
</footer>
