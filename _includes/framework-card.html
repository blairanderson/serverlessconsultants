    </div>
    <div class="pa1 bg-black-05">

          <h1 class="f5 f4-ns mv2">{{ framework.title }}</h1>
        </div>
      </div>
      <h2 class="f5 mv2">{{ framework.bump }}</h2>
      <div class="ph3 mv2">
        <a class="f6 link dim br3 bb bw2 bg-white no-underline b--gray ph3-ns pv2 mv2 dib black" href="{{ framework.url }}">Learn More</a>
      </div>
    </div>
  </div>
